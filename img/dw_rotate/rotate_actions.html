<html>
<head>
<title>Demo</title>
<link rel="stylesheet" href="css/ex.css" type="text/css">
<script src="js/dw_event.js" type="text/javascript"></script>
<script src="js/dw_rotator.js" type="text/javascript"></script>
<script type="text/javascript">
var rotator1 = {
    path: 'images/',
    id: 'r1',
    speed: 3000, // default is 4500
    bMouse: true, // pause/resume
    images: ["smile.gif", "grim.gif", "frown.gif", "bomb.gif"],
    actions: ["index.html", "rotate_linked.html", "just_rotate.html", "http://www.your_domain.com/your_page.html"]
}

// Problems, errors? See http://www.dyn-web.com/tutorials/obj_lit.php#syntax

function initRotator() {
    dw_Rotator.setup(rotator1);
}

dw_Event.add( window, 'load', initRotator);
</script>
</head>
<body>

<h1>Rotate Linked - Unique URLs</h1>

<!-- image that rotates -->
<!-- Border attribute placed here to minimize support questions on the subject.
    If you like valid strict markup, remove and place spec in style sheet -->
<a href="index.html"><img id="r1" src="images/smile.gif" alt="" border="0"></a>

<p>This example demonstrates rotating linked images, each with a separate destination URL.</p>

<p>Back to <a href="index.html">index</a> for more demo's and information.</p>

</body>
</html>
