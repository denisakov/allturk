<html>
<head>
<title>Demo</title>
<link rel="stylesheet" href="css/ex.css" type="text/css">
<script src="js/dw_event.js" type="text/javascript"></script>
<script src="js/dw_rotator.js" type="text/javascript"></script>
<script src="js/dw_rotator_aux.js" type="text/javascript"></script>
<script type="text/javascript">
var rotator1 = {
    path:   'images/',
    speed:  3000, // default is 4500
    id:   'r1',
    bMouse: true, // pause/resume
    bRand: true,
    images: ["turtle.gif", "cave-art.gif", "sunset.gif", "mandala1.gif", "swans.gif","deco.gif", "crystal.gif","mex-sun.gif"], 
    actions: ["index.html"]
}

// Problems, errors? See http://www.dyn-web.com/tutorials/obj_lit.php#syntax

function initRotator() {
    dw_Rotator.setup(rotator1);
}

dw_Event.add( window, 'load', initRotator);
</script>
</head>
<body>

<h1>Random Rotation</h1>

<!-- image that rotates -->
<script type="text/javascript">dw_getRandomImage(rotator1)</script>

<p>This example demonstrates random rotation with a linked image, each image that rotates in navigating to the same URL. Each image could have a separate URL as the <a href="http://www.dyn-web.com/code/rotate_images/demos.php?demo=random">online example</a> demonstrates.</p>

<p>Back to <a href="index.html">index</a> for more demo's and information.</p>

</body>
</html>
