    <nav class="navbar navbar-expand-lg justify-content-between">
      <a class="navbar-brand" href="#">
        <img alt="Brand" src="img/logo.png" width=200vw class="d-inline-block align-top">

    <section class="module parallax parallax-1">
      <div>
      </div>
    </section>

    <section class="content module" id="" >
      <div class="container">

<!-- This is where the new form starts -->
        <form method="post" action="submit()" onsubmit="" id="order">
          <h2>Оформление заказа</h2>
          <div class="conditions">
            Условия: 10% от стоимости + шиппинг
          </div>
          <div class="form-group">
            <label>Фамилия, имя:</label>
            <input type="text" maxlength="64" id="txtName" class="">
          </div>
          <div class="form-group">
            <label>Электронная почта:</label>
            <input type="text" maxlength="64" id="txtEmail" autocomplete="off">
          </div>
          <!-- http://jsfiddle.net/sb8fyehv/ -->
        <div class="repeat-product">
<!-- Product section -->
          <div class="form-group">
            <h3>Товар</h3>
            <label for="productLink">Ссылка:</label>
            <input id="productLink" name="productLink" type="text" maxlength="1024" class="jq_watermark" title="http://">
          </div>
          <div class="form-group">
            <label for="productName">Название товара/Артикул:</label>
            <input id="productName" name="productName" type="text" maxlength="256">
          </div>
          <div class="form-group">
            <label for="productColor">Цвет:</label>
            <input id="productColor" name="productColor" type="text" maxlength="32">

            <label for="productSize">Размер:</label>
            <input id="productSize" name="productSize" type="text" maxlength="32">
          </div>
          <div class="form-group">
            <label for="productPrice">Цена на сайте:</label>
            <select id="productCurrency" name="productCurrency" >
              <option value="TRY">TRY</option>
              <option value="USD">$</option>
              <option value="EUR">€</option>
            </select>
            <input id="productPrice" name="productPrice" type="text" class="jq_watermark" maxlength="7" title="0.00">&nbsp;

            <label for="productQty">Кол-во:</label>
            <input id="productQty" name="productQty" type="text" value="1" maxlength="3">
          </div>
          <div class="form-group">
            <span class="small">
              <a href="#">Добавить комментарий</a>
              <span class="or">или</span>
              <a href="#">указать вариант замены</a>
            </span>

            <div style="display: none;">
              <label for="productComment">Комментарий:</label>
              <input id="productComment" name="productComment" type="text" maxlength="256">
            </div>
          </div>
          <div class="form-group">
            <span>
              <input id="productNoPackaging" name="productNoPackaging" type="checkbox" class="removeOriginalPackage">
              <label for="productNoPackaging">Отправить без оригинальной упаковки</label>
            </span>
          </div>
          <div class="form-group">
            <span>
              <input id="productCheck" name="productCheck" type="checkbox">
              <label for="productCheck">Заказать проверку товара</label>
            </span>

            <a class="delete" href="#"></a>
          </div>
<!-- Replacement product section -->
          <div class="form-group" style="display: none;">
            <div class="substitution-note">Вариант замены:</div>
            <label>Ссылка:</label>
            <input type="text" maxlength="1024" watermark="http://" placeholder="http://">
            <label>Название товара: <span class="small">(<a href="#">есть артикул?</a>)</span></label>
            <input type="text" maxlength="256">
            <label>Артикул:</label>
            <input type="text" maxlength="256">
            <label>Цвет:</label>
            <input type="text" maxlength="32">
            <label>Размер:</label>
            <input type="text" maxlength="32">
            <label>Цена на сайте:</label>
            <select>
              <option value="TRY">TRY</option>
              <option value="USD">$</option>
              <option value="EUR">€</option>
            </select>
            <input type="text" class="jq_watermark" maxlength="7" title="0.00">&nbsp;
            <label>Кол-во:</label>
            <input type="text" value="1" maxlength="3">
            <span class="small">
            <a href="#" class="add-comment">Добавить комментарий</a>
            <span class="or">или</span>
              <a href="#" class="add-substitution">указать вариант замены</a>
            </span>
            <label>Комментарий:</label>
            <input type="text" maxlength="256">
            <span class="check removeOriginalPackage hide">
              <input type="checkbox" class="removeOriginalPackage">
              <label>Отправить без оригинальной упаковки</label>
            </span>
            <span class="check checkItem hide">
              <label>Заказать проверку товара</label>
              <input type="checkbox" class="checkItem">
            </span>
            <a class="delete" href="#"></a>
          </div>
        </div>
          <!-- End of replacement product section -->
          <div class="form-group">
            <a href="#" class="add-product">Добавить новый товар</a>
          </div>
          <div class="totals">
            <div class="left">Всего к оплате: &nbsp;</div>
            <div class="left total"><div>$ 0.00</div></div>
          </div>
          <!-- End of product section -->
          <div class="form-group">
            <div class="comments">
              <label>Комментарии к заказу:</label>
              <textarea class="jq_watermark" id="txtComments" title="Пример: если нет красного цвета, можно брать черный."></textarea>
            </div>
            <div class="errors" id="errors"></div>
            <button type="submit" class="btn btn-primary">Заказать</button>
            <div class="message success" style="display: none;">
              Ваш заказ отправлен!<br>
            </div>
          </div>
        </form>
      </div> <!-- /container -->
    </section>
  </div>
