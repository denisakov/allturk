    <nav class="navbar navbar-expand-lg justify-content-between">
      <a class="navbar-brand" href="#">
        <img alt="Brand" src="img/logo.png" width=200vw class="d-inline-block align-top">
      </a>
      <!-- </div>/.navbar-collapse  -->
    </nav>

    <section class="module parallax parallax-1">
      <div>
      </div>
    </section>

    <section class="content module" id="" >
      <!-- <div class="container"> -->

<!-- This is where the new form starts -->

        <form id="order">
          <h2>Оформление заказа</h2>
          <div class="conditions">
            Условия: 10% от стоимости + доставка от производителя на наш склад + доставка с нашего склада на ваш адрес
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="customerName">Имя Фамилия:</label>
              <input type="text" class="form-control" maxlength="64" name="customerName" autocomplete="off">
            </div>
            <div class="form-group col-md-6">
              <label for="customerEmail">Электронная почта:</label>
              <input type="text" class="form-control" maxlength="64" name="customerEmail" autocomplete="off">
            </div>
          </div>
          <!-- http://jsfiddle.net/sb8fyehv/ -->
<!-- Product section -->
        <div class="repeat-product">
          <div class="main-product">
            <div class="form-group clearfix">
              <div>
                <h4>Товар</h4>
              </div>
              <div class="float-right">
                <button for="productDelete" class="btn btn-danger glyphicon glyphicon-remove delete-product" id="productDelete" name="productDelete" style="display: none;">
                </button>
              </div>
            </div>
            <div class="form-group row">
              <label for="productLink">Ссылка:</label>
              <input id="productLink" class="form-control" name="productLink" type="text" maxlength="1024">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="productName">Название товара/Артикул:</label>
                <input id="productName" class="form-control" name="productName" type="text" maxlength="256">
              </div>
              <div class="form-group col-md-4">
                <label for="productColor">Цвет:</label>
                <input id="productColor" class="form-control" name="productColor" type="text" maxlength="32">
              </div>
              <div class="form-group col-md-2">
                <label for="productSize">Размер:</label>
                <input id="productSize" class="form-control" name="productSize" type="text" maxlength="32">
              </div>
            </div>
            <div class="form-group">
              <label for="productPrice">Цена на сайте:</label>
              <select id="productCurrency" name="productCurrency" >
                <option value="TRY">TRY</option>
                <option value="USD">$</option>
                <option value="EUR">€</option>
              </select>
              <input id="productPrice" name="productPrice" type="text" maxlength="7">&nbsp;

              <label for="productQty">Кол-во:</label>
              <input id="productQty" name="productQty" type="text" value="1" maxlength="3">
            </div>
            <div class="form-group">
              <span class="small">
                <a href="#" id="productCommentAdd" name="productCommentAdd">Добавить комментарий</a>
                или
                <a href="#" id="productReplaceAdd" name="productReplaceAdd">вариант замены</a>
              </span>

              <div style="display: none;">
                <label for="productComment">Комментарий:</label>
                <input id="productComment" name="productComment" type="text" maxlength="256">
              </div>
            </div>
            <div class="form-group">
              <span>
                <input id="productNoPackaging" name="productNoPackaging" type="checkbox">
                <label for="productNoPackaging">Отправить без оригинальной упаковки</label>
              </span>
            </div>
            <div class="form-group">
              <span>
                <input id="productCheck" name="productCheck" type="checkbox">
                <label for="productCheck">Заказать проверку товара</label>
              </span>
            </div>
        </div>

<!-- Replacement product section -->
        <div class="replace-product" style="display: none;">
          <div class="form-group">
            <h4>Замена</h4>
            <label for="replaceProductLink">Ссылка:</label>
            <input id="replaceProductLink" name="replaceProductLink" type="text" maxlength="1024" title="http://">
          </div>
          <div class="form-group">
            <label for="replaceProductName">Название товара/Артикул:</label>
            <input id="replaceProductName" name="replaceProductName" type="text" maxlength="256">
          </div>
          <div class="form-group">
            <label for="replaceProductColor">Цвет:</label>
            <input id="replaceProductColor" name="replaceProductColor" type="text" maxlength="32">

            <label for="replaceProductSize">Размер:</label>
            <input id="replaceProductSize" name="replaceProductSize" type="text" maxlength="32">
          </div>
          <div class="form-group">
            <label for="replaceProductPrice">Цена на сайте:</label>
            <select id="replaceProductCurrency" name="replaceProductCurrency" >
              <option value="TRY">TRY</option>
              <option value="USD">$</option>
              <option value="EUR">€</option>
            </select>
            <input id="replaceProductPrice" name="replaceProductPrice" type="text" maxlength="7" title="0.00">&nbsp;

            <label for="replaceProductQty">Кол-во:</label>
            <input id="replaceProductQty" name="replaceProductQty" type="text" value="1" maxlength="3">
          </div>
          <div class="form-group">
            <span class="small">
              <a href="#">Добавить комментарий</a>
            </span>
            <div style="display: none;">
              <label for="replaceProductComment">Комментарий:</label>
              <input id="replaceProductComment" name="replaceProductComment" type="text" maxlength="256">
            </div>
          </div>
          <div class="form-group">
            <span>
              <input id="replaceProductNoPackaging" name="replaceProductNoPackaging" type="checkbox">
              <label for="replaceProductNoPackaging">Отправить без оригинальной упаковки</label>
            </span>
          </div>
          <div class="form-group">
            <span>
              <input id="replaceProductCheck" name="replaceProductCheck" type="checkbox">
              <label for="replaceProductCheck">Заказать проверку товара</label>
            </span>

            <a class="delete" href="#"></a>
          </div>
        </div>
      </div>
          <!-- End of replacement product section -->
          <div class="form-group">
            <button class="btn btn-success glyphicon glyphicon-plus add-product">
              <span class="buttonText">
                Добавить новый товар
              </span>
            </button>
            <!-- <a href="#" class="add-product">Добавить новый товар</a> -->
          </div>
          <div class="totals">
            <div class="left">Всего к оплате: &nbsp;</div>
            <div class="left total"><div>$ 0.00</div></div>
          </div>
          <!-- End of product section -->
          <div class="form-group">
            <div class="comment">
              <label>Комментарии к заказу:</label>
              <br />
              <input class="form-control" id="comment" title="Пример: если нет красного цвета, можно брать черный." type="textarea"></input>
            </div>
            <br />
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="submitBtn">Заказать</button>
            </div>
            <div class="message success" style="display: none;">
              Ваш заказ отправлен!<br>
            </div>
          </div>
        </form>
      <!-- </div> //container --> 
    </section>
  </div>
