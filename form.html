    <section class="module parallax parallax-1">
      <div>
      </div>

    <section class="content module" id="" >

<!-- This is where the new form starts -->
<div class="container-fluid">
       <form id="order">
          <h2>Оформление заказа</h2>
          <div class="conditions">
            Условия: 10% от стоимости + доставка от производителя на наш склад + доставка с нашего склада на ваш адрес
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="customerName">Имя Фамилия:</label>
              <input type="text" class="form-control" maxlength="64" name="customerName" autocomplete="off">
            </div>
            <div class="form-group col-md-6">
              <label for="customerEmail">Электронная почта:</label>
              <input type="text" class="form-control" maxlength="64" name="customerEmail" autocomplete="off">
            </div>
          </div>
          <!-- http://jsfiddle.net/sb8fyehv/ -->
<!-- Product section -->
        <div class="repeat-product">
          <div class="main-product">
            <div class="form-group d-flex">
              <div class="form-group p-2">
                <h4>Товар</h4>
              </div>
              <div class="form-group ml-auto p-2">
                <button for="productDelete" class="btn btn-danger  delete-product align-self-right" id="productDelete" name="productDelete"  style="display: none;">
                  <span class="glyphicon glyphicon-remove" title="Удалить данный товар и замену к нему"></span>
                </button>
              </div>
            </div>
            <div class="form-group row">
              <label for="productLink">Ссылка:</label>
              <input id="productLink" class="form-control" name="productLink" type="text" maxlength="1024">
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="productName">Название товара/Артикул:</label>
                <input id="productName" class="form-control" name="productName" type="text" maxlength="256">
              </div>
              <div class="form-group col-md-4">
                <label for="productColor">Цвет:</label>
                <input id="productColor" class="form-control" name="productColor" type="text" maxlength="32">
              </div>
              <div class="form-group col-md-2">
                <label for="productSize">Размер:</label>
                <input id="productSize" class="form-control" name="productSize" type="text" maxlength="32">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="productPrice">Цена (TRY):</label>
                <input class="form-control" id="productPrice" name="productPrice" type="text" maxlength="7">
                <small id="priceHelpBlock" class="form-text text-muted">
                  за штуку на сайте
                </small>
              </div>
              <div class="form-group col-md-3">
                <label for="productQty">Кол-во:</label>
                <input class="form-control" id="productQty" name="productQty" type="text" value="1" maxlength="3">
              </div>
              <div class="form-group col-md-6 align-self-end">
                <span class=" float-right">
                  <a href="#" id="productReplaceAdd" name="productReplaceAdd">Добавить вариант замены</a>
                </span>
              </div>
            </div>
            <div class="form-group row">
              <label for="productComment">Комментарий к данному товару:</label>
              <input id="productComment" class="form-control" name="productComment" type="text" maxlength="256">
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" id="productNoPackaging" name="productNoPackaging" type="checkbox">
              <label class="form-check-label" for="productNoPackaging">Отправить без оригинальной упаковки</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" id="productCheck" name="productCheck" type="checkbox">
              <label class="form-check-label" for="productCheck">Заказать проверку товара</label>
            </div>
        </div>

<!-- Replacement product section -->
        <div class="replace-product" style="display: none;">
          <div class="form-group d-flex">
            <div class="form-group p-2">
              <h4>Замена</h4>
            </div>
            <div class="form-group ml-auto p-2">
              <button for="replaceProductDelete" class="btn btn-danger replace-delete-product" id="replaceProductDelete" name="replaceProductDelete">
                <span class="glyphicon glyphicon-remove" title="Удалить данную замену"></span>
              </button>
            </div>
          </div>
          <div class="form-group row">
            <label for="replaceProductLink">Ссылка:</label>
            <input id="replaceProductLink" class="form-control" name="replaceProductLink" type="text" maxlength="1024" title="http://">
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="replaceProductName">Название товара/Артикул:</label>
              <input id="replaceProductName" class="form-control" name="replaceProductName" type="text" maxlength="256">
            </div>
            <div class="form-group col-md-4">
              <label for="replaceProductColor">Цвет:</label>
              <input id="replaceProductColor" class="form-control" name="replaceProductColor" type="text" maxlength="32">
            </div>
            <div class="form-group col-md-2">
              <label for="replaceProductSize">Размер:</label>
              <input id="replaceProductSize" class="form-control" name="replaceProductSize" type="text" maxlength="32">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="replaceProductPrice">Цена (TRY):</label>
              <input id="replaceProductPrice" class="form-control" name="replaceProductPrice" type="text" maxlength="7" title="0.00">
              <small id="priceHelpBlock" class="form-text text-muted">
                за штуку на сайте
              </small>
            </div>
            <div class="form-group col-md-3">
              <label for="replaceProductQty">Кол-во:</label>
              <input id="replaceProductQty" class="form-control" name="replaceProductQty" type="text" value="1" maxlength="3">
            </div>
          </div>

          <div class="form-group row">
            <label for="replaceProductComment">Комментарий к замене:</label>
            <input id="replaceProductComment" class="form-control" name="replaceProductComment" type="text" maxlength="256">
          </div>
        </div>
      </div>
<!-- End of replacement product section -->
          <div class="form-group">
            <button class="btn btn-success btn-lg glyphicon glyphicon-plus add-product">
              <span class="buttonText">
                Добавить новый товар
              </span>
            </button>
            <!-- <a href="#" class="add-product">Добавить новый товар</a> -->
          </div>
          <!-- End of product section -->
          <div class="form-row">
            <div class="comment">
              <label for="generalComment">Комментарии к заказу:</label>
              <textarea class="form-control" id="generalComment" title="Комментарий который касается всего заказа" name="generalComment" type="textarea" rows="2"></textarea>
            </div>
            <br /><br />
          </div>
            <div class="form-row d-flex">
              <div class="p-2">
                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">Заказать</button>
              </div>
              <div class="p-2">
                <label>Всего к оплате: &nbsp;</label>
              </div>
              <div class="mr-auto p-2 total">
              </div>
            </div>
            <div class="message success" style="display: none;">
              Ваш заказ отправлен!<br>
            </div>
          
        </form>
      </div> <!-- //container  -->
    </section>
  </div>
